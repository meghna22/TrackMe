<ion-view title="{{ track.getDescription() }}">
    <ion-content class="has-header">
        <div class="card">
            <div class="item item-text-wrap">
                <p class="track-item"><i class="icon ion-android-clock"></i> Start: {{ track.getStartTime() | date:'medium'}}</p>
                <p class="track-item"><i class="icon ion-android-clock"></i> End: {{ track.getEndTime() | date:'medium'}}</p>

                <p class="track-item"><i class="icon ion-android-earth"></i> Distance Travelled: {{ track.getDistance() | number:2}} km</p>
                <p class="track-item"><i class="icon ion-android-timer"></i> Duration: {{ track.getDuration() | number:1}} min</p>
                <p class="track-item"><i class="icon ion-ios7-location"></i> Samples: {{ track.numPoints() }}</p>

            </div>
        </div>
        <!--<div style="height:500px;margin-bottom:1em;margin-top:0;padding:0;width:100%;" map-dynamic coords={{[p1.getLat(),p1.getLong(),p2.getLat(),p2.getLong()]}}>-->

        <!--</div>-->
        <div id="map" data-tap-disabled="true" class="track-map"></div>
    </ion-content>
</ion-view>
