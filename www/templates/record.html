<ion-view title="Record Track">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="record-map" data-tap-disabled="true" style="{{ mapstyle }}"></div>


        <div class="bar bar-footer bar-balanced">
            <div class="title" ng-click="startRecord()" ng-show="!isRecording">Start</div>
            <div class="title" ng-click="stopRecord()" ng-show="isRecording">Stop</div>
        </div>
        <div class="recording-progress" ng-show="isRecording">Recording in Progress</div>
    </ion-content>
</ion-view>
